{% extends "layouts/report.html" %}
{% set title = "You uploaded " + d('report.adam.uploaded-files') | length + " files" %}

{% block form %}
  <h1 class="govuk-heading-xl">
    {{ title }}
  </h1>

  <p>Your files:</p>

  <ul class="govuk-list govuk-!-margin-bottom-6">
    {% for id, file in d('report.adam.uploaded-files') %}
      <li>
        <a href="#">{{ file.filename }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
